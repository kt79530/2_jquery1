<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>animate</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

<h1>animate()</h1>
<pre>
    - 사용자 정의 애니메이션 만들때 사용
    $(selector). animate({params},speed,callback)
    - params 애니메이션에 적용할 css속성을 정의함 "slow", "fast"또는 밀리초 값을 사용할 수 있다
    - Q 대기열을 만든다. 내부 대기열을 생성한다 => 호출을 하나씩 실행한다
</pre>
<button class="btn btn-outline-primary rectt">start animation</button>
<div class="rect"></div>

<h1 class="my-5">toggle</h1>
<button class="btn btn-danger sh">toggle</button>
<div class="bg-danger text-white p5 w-25 text-center mt-3 sh">rect</div>

<h1> Q 대기열</h1>
<button class="btn btn-light timeB">순서대로 진행되는 애니메이션</button>
<div class="time"></div>

<h1 class="text1">박스를 크게, 글씨 키우기</h1>
<button class="btn btn-secondary typoB">순차적 애니메이션</button>
<section class="typo">
    hello
</section>

<link rel="stylesheet" href="css/animate.css"/>
<script src="js/animate.js"></script>


            </div>
        </div>
    </div>
</body>
</html>
